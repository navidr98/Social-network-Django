{% extends 'base.html' %}
{% block content %}

    <h1>Users post are here</h1><br>

    <form action="" method="get" class="col-md-1">
        {{ search_form.as_p }}
        <input type="submit" value="Search">
    </form><br>

    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>

{% endblock %}
